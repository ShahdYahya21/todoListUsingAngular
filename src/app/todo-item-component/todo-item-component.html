<div class = "todoItemContainer">
<div class="task" [ngStyle]="localTodoItem.completed ? { 'text-decoration': 'line-through' } : {}">
  {{ localTodoItem.task }}</div> 
  <div class = "completedContainer">
    <input type="checkbox" class = "completed" [checked]="localTodoItem.completed" (click) = "completeMark()"/>
 </div>
 <div class = "deleteContainer">
   <button class = "delete" (click)="localTodoItem.markAsDeleted = true">Delete</button>
   @if(this.localTodoItem.markAsDeleted){
      <div class = "overlay"> 
         <div class = "promptMessage">
            <p class = "deleteMessage">Are you sure you want to delete this to-do task?</p>
            <button class="deleteButton" (click)="deleteTodo(); localTodoItem.markAsDeleted = false">Delete</button>
            <button class="cancelButton" (click)="localTodoItem.markAsDeleted = false">Cancel</button>
         </div>
      </div>
   }
</div>
  </div>

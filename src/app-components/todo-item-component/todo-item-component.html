@if(localTodoItem){
<div class = "todoItemContainer">
<div class="task" [ngStyle]="localTodoItem.completed ? constants.STYLES.COMPLETED_TASK : {}">
  {{ localTodoItem.task }}</div> 
  <div class = "completedContainer">
    <input type="checkbox" class = "completed" [checked]="localTodoItem.completed" (click) = "completeMark()"/>
 </div>
 <div class = "deleteContainer">
   <button class = "delete" (click)="localTodoItem.markAsDeleted = true">Delete</button>
   @if(localTodoItem.markAsDeleted){
      <div class = "overlay"> 
         <div class = "promptMessage">
            <p class = "deleteMessage">{{ constants.MESSAGES.DELETE_CONFIRMATION }}</p>
            <button class="deleteButton" (click)="deleteTodo(); localTodoItem.markAsDeleted = false">{{ constants.BUTTON_LABELS.DELETE }}</button>
            <button class="cancelButton" (click)="localTodoItem.markAsDeleted = false">{{ constants.BUTTON_LABELS.CANCEL }}</button>
         </div>
      </div>
   }
</div>
  </div>
}

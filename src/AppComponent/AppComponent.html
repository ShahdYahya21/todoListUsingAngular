<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
<p class="pageTitle">My To-Do List</p>
<div class="page">
  <div class="addTaskPrompt">Task to complete</div>
  <div class="addTaskContainer">
    <div class="input">
      <input class="taskInput" type="text" placeholder="Enter your task here" [formControl]="newTask" />
    </div>
    <div>
      <button (click)="submit()" class="submitButton">Submit</button>
    </div>
  </div>
  <div class="errorContainer">
    @if(newTask.invalid && submitted) {
      <p class="error">newTask is required</p>
    }
  </div>
   <div class="addTaskPrompt">Search for a task</div>
   <div class="searchContainer">
      <input class="taskSearch" type="text" placeholder="Search for a task here" [formControl]="SearchedTask" /> 
  </div>
<div class="tableHeader">
  <div class="task">Task</div>
  <div class="completed">Completed</div>
  <div class="delete">Delete</div>
</div>
<app-todo-list-component 
  [searchedTodoItem]="SearchedTask.value" 
  [todoTask]="newTaskName">
</app-todo-list-component>
</div>
  </body>
